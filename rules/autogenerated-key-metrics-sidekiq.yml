    labels:
      component: external_dependency
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        label_replace(sum by (env,environment,stage) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate1m{external_dependencies="yes",le="10",type="sidekiq",urgency="high"}
