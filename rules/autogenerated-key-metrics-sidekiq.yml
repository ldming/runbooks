        rate(gitlab_sli_sidekiq_execution_error_total[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: email_receiver
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(sidekiq_jobs_completion_seconds_count{type="sidekiq",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: email_receiver
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_transaction_event_email_receiver_error_total{error!="Gitlab::Email::AutoGeneratedEmailError",type="sidekiq"}[1m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="email_receiver",tier="sv",type="sidekiq"}
        )
      )
