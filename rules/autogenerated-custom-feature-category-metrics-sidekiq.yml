# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/sidekiq-feature-category-source-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Prometheus Intermediate Metrics per feature
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: sidekiq_execution_per_shard
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        label_replace(sum by (env,environment,tier,type,stage,feature_category) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="10",urgency="high"}
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,tier,type,stage,feature_category) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="300",urgency="low"}
        )
        , "_c", "1", "", "")
        or
        label_replace(sum by (env,environment,tier,type,stage,feature_category) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="300",urgency="throttled"}
        )
        , "_c", "2", "", "")
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: sidekiq_execution_per_shard
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        label_replace(sum by (env,environment,tier,type,stage,feature_category) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="+Inf",urgency="high"}
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,tier,type,stage,feature_category) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="+Inf",urgency="low"}
        )
        , "_c", "1", "", "")
        or
        label_replace(sum by (env,environment,tier,type,stage,feature_category) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="+Inf",urgency="throttled"}
        )
        , "_c", "2", "", "")
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: sidekiq_execution_per_shard
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="+Inf"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: sidekiq_execution_per_shard
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        sli_aggregations:sidekiq_jobs_failed_total_rate5m{}
      )
      or
      (
        0 * group by (env,environment,tier,type,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="sidekiq_execution_per_shard"}
        )
      )
