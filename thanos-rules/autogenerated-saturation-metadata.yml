      component: single_node_cpu
    expr: "0.95"
- name: GitLab Component Saturation Metadata
  interval: 5m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_saturation_info
    labels:
      capacity_planning_strategy: quantile95_1h
      component: cpu
      horiz_scaling: "yes"
      quantile: max
      severity: s3
    expr: "1"
  - record: gitlab_component_saturation_info
    labels:
      capacity_planning_strategy: quantile95_1h
      component: disk_inodes
      horiz_scaling: "yes"
      quantile: max
      severity: s2
    expr: "1"
  - record: gitlab_component_saturation_info
    labels:
      capacity_planning_strategy: quantile95_1h
      component: disk_space
      horiz_scaling: "yes"
      quantile: max
      severity: s2
    expr: "1"
  - record: gitlab_component_saturation_info
    labels:
      capacity_planning_strategy: quantile95_1h
      component: go_memory
      horiz_scaling: "yes"
      quantile: max
      severity: s4
    expr: "1"
  - record: gitlab_component_saturation_info
