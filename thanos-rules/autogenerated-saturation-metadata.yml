  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_node_ips
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_pool_max_nodes
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_pool_max_nodes
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: "0.98"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: "0.95"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: "0.98"
  - record: slo:max:soft:gitlab_component_saturation:ratio
