# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Component Saturation Max SLOs
  interval: 5m
  partial_response_strategy: warn
  rules:
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: "0.75"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: "0.8"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: go_memory
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: go_memory
    expr: "0.98"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: "0.99"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_go_memory
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_go_memory
    expr: "0.98"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
